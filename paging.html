<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ScrollKit Paging Demo</title>
  <link rel="stylesheet" type="text/css" media="screen" href="scrollkit.css"/>
  <script type="text/javascript" src="jquery-1.7.1.js"></script>
  <script type="text/javascript" src="scrollkit.js"></script>
  <script type="text/javascript">
    $(function() {
      var scrollEventTypes = [];
      for (var eventType in SKScrollEventType) scrollEventTypes.push(SKScrollEventType[eventType]);
      scrollEventTypes = scrollEventTypes.join(' ');
      $('.sk-scroll-view').bind(scrollEventTypes, function(evt) {
        if (evt.type !== SKScrollEventType.ScrollChange)
        console.log(evt.type);
      });
    });
  </script>
</head>
<body>
  <div class="sk-scroll-view" data-paging-enabled="true" data-shows-horizontal-scroll-indicator="false">
    <ul class="sk-page-container-horizontal">
      <li class="sk-page">Item 1</li>
      <li class="sk-page">Item 2</li>
      <li class="sk-page">Item 3</li>
      <li class="sk-page">Item 4</li>
      <li class="sk-page">Item 5</li>
      <li class="sk-page">Item 6</li>
      <li class="sk-page">Item 7</li>
      <li class="sk-page">Item 8</li>
      <li class="sk-page">Item 9</li>
    </ul>
  </div>
</body>
</html>
